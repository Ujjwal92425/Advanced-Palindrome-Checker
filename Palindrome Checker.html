<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Palindrome Checker</h2>
        <input type="text" id="textInput" placeholder="Enter text...">
        <button onclick="checkPalindrome()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        function checkPalindrome() {
            let str = document.getElementById("textInput").value;
            let cleanStr = str.toLowerCase().replace(/[^a-zA-Z0-9]/g, ''); // Remove special chars
            let reversedStr = cleanStr.split('').reverse().join('');
            
            if (cleanStr === reversedStr) {
                document.getElementById("result").innerText = `"${str}" is a Palindrome! ✅`;
                document.getElementById("result").style.color = "green";
            } else {
                document.getElementById("result").innerText = `"${str}" is NOT a Palindrome ❌`;
                document.getElementById("result").style.color = "red";
            }
        }
    </script>

</body>
</html>
